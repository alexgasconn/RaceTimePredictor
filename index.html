<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riegel Predictor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        .distance-group {
            margin-bottom: 25px;
        }

        .distance-group h4 {
            margin-bottom: 8px;
        }

        .time-row {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .time-row input[type="text"],
        .time-row input[type="date"] {
            padding: 6px;
            width: 150px;
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
        }

        #results-section {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #results-section ul {
            list-style: none;
            padding-left: 0;
        }

        #results-section li {
            margin-bottom: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>üèÉ Riegel Race Predictor</h2>

    <div id="input-section">
        <h3>Enter Your Best Race Times</h3>

        <div class="distance-group" data-distance="1.609">
            <h4>Mile (1.609 km)</h4>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        </div>

        <div class="distance-group" data-distance="5">
            <h4>5K</h4>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        </div>

        <div class="distance-group" data-distance="10">
            <h4>10K</h4>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        </div>

        <div class="distance-group" data-distance="21.095">
            <h4>Half Marathon (21.095 km)</h4>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        </div>

        <div class="distance-group" data-distance="42.195">
            <h4>Marathon (42.195 km)</h4>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
            <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        </div>

        <button onclick="calculatePredictions()">Predict Times</button>
    </div>

    <div id="results-section">
        <h3>Predictions:</h3>
        <ul id="results"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
