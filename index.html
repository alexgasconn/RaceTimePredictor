<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riegel Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    #container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .distance-group {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .distance-group h4 {
      margin-bottom: 10px;
    }

    .time-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .time-row input[type="text"],
    .time-row input[type="date"],
    .time-row input[type="number"] {
      width: 120px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #2d85ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    #results-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
    }

    #results-section ul {
      list-style: none;
      padding-left: 0;
    }

    #results-section li {
      margin-bottom: 16px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    @media screen and (max-width: 1000px) {
      #container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üèÉ Riegel Race Predictor</h1>

  <div id="container">
    <!-- Column 1 -->
    <div class="column">
      <!-- Add your distance groups (same as before) -->
    </div>

    <!-- Column 2 -->
    <div class="column">
      <!-- Add your other distance groups (same as before) -->
      <button onclick="calculatePredictions()">Predict Times</button>
    </div>

    <!-- Column 3: Results -->
    <div id="results-section">
      <h3>Predictions:</h3>
      <ul id="results"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
