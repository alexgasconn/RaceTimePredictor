<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riegel Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --card: #fff;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    #toggle-theme {
      float: right;
      margin-bottom: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    #input-section {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 60%;
    }

    #results-section {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 35%;
    }

    .distance-group {
      margin-bottom: 35px;
    }

    .distance-group h4 {
      margin-bottom: 10px;
    }

    .time-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .time-row input[type="text"],
    .time-row input[type="date"] {
      width: 120px;
      padding: 5px;
    }

    canvas {
      margin-top: 10px;
      background-color: var(--bg);
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #2d85ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <button id="toggle-theme">Toggle Theme</button>
  <h1>üèÉ Riegel Race Predictor</h1>

  <div id="container">
    <div id="input-section">
      <h3>Enter Your Best Race Times</h3>

      <div class="distance-group" data-distance="1.609">
        <h4>Mile (1.609 km)</h4>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <canvas id="chart-1.609" height="100"></canvas>
      </div>

      <div class="distance-group" data-distance="5">
        <h4>5K</h4>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <canvas id="chart-5" height="100"></canvas>
      </div>

      <div class="distance-group" data-distance="10">
        <h4>10K</h4>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <canvas id="chart-10" height="100"></canvas>
      </div>

      <div class="distance-group" data-distance="21.095">
        <h4>Half Marathon (21.095 km)</h4>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <canvas id="chart-21.095" height="100"></canvas>
      </div>

      <div class="distance-group" data-distance="42.195">
        <h4>Marathon (42.195 km)</h4>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <div class="time-row"><input type="text" placeholder="hh:mm:ss (optional)"><input type="date"></div>
        <canvas id="chart-42.195" height="100"></canvas>
      </div>
    </div>

    <div id="results-section">
      <button onclick="calculatePredictions()">Predict Times</button>
      <h3>Predictions:</h3>
      <ul id="results"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('toggle-theme').onclick = () => {
      document.body.classList.toggle('dark-mode');
    };
  </script>
</body>
</html>
